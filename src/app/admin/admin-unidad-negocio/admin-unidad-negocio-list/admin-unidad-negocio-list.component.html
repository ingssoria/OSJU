<div class="container-fluid w-75">
  <div class="col-md-12 my-4">
    <div class="d-flex flex-row justify-content-end">
      <!--<a [routerLink]="['/admin']" class="btn btn-default">Volver</a>-->
      <a [routerLink]="['/unidadnegocio_create']" class="btn btn-success mx-2"><i class=" icon-plus"></i> Crear</a>
      <a [routerLink]="['/unidadnegocio_delete']" class="btn btn-danger mx-2"><i class="icon-trash"></i> Eliminar</a><!--[routerLink]="['/unidadnegocio_delete']"-->
      <!--
      <a [routerLink]="['/unidadnegocio_create']" class="btn btn-success mx-2">
        <div class="input-group">
            <span class="input-group-btn">
              <span class=""><i class=" icon-plus"></i></span>
              <span>Crear</span>
            </span>
        </div>
      </a>
      -->
    </div>
  </div>

  <div class="col-md-12">

    <!---Busqueda--->
    <div class="row my-4">
      <div  class="progress"><!--[hidden]="allTasks.length>0"-->
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
      <div class="input-group">
<span class="input-group-btn">
<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search icon-search"></span></button>
</span>
        <input type="text" (keyup)="0" #input1 class="form-control" placeholder="Search for...">
      </div>
    </div>
    <!---Busqueda--->
    <div class="row">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Unidad de Negocio</th>
            <th>Tipo</th>
            <th>Accion</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let unidadnegocio of unidadesnegocio | async">
            <td>{{unidadnegocio.nombreUnidadNegocio}}</td>
            <td>{{unidadnegocio.tipoUnidadNegocio}}</td>
            <td class="d-flex flex-row">
              <a [routerLink]="['/unidadnegocio_edit/',unidadnegocio.idUnidadNegocio]" class="btn btn-info btn-sm"><i class="icon-pencil"></i></a>
              <input type="checkbox" class="form-control-lg w-50" style="height: 30px" [value] = "unidadnegocio.idUnidadNegocio" (change)="selectCheckbox(unidadnegocio)">
              <!--<a [routerLink]="['/unidadnegocio_delete/',unidadnegocio.idUnidadNegocio]" class="btn btn-danger"><i class="icon-deletefolder"></i></a>-->
              <!--<a role="button" class="btn btn-large btn-primary" (click)="ver(modal)" )>Abrir ventana modal</a>

              <!-- Modal / Ventana / Overlay en HTML -->
              <!--<div #modal>
                  <div class="modal-header">
                      <h4 class="modal-title">Header</h4>
                  </div>
                  <div class="modal-body">
                      <p>Body</p>
                  </div>
                  <div class="modal-footer"></div>
              </div>-->
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<dti-admin-unidad-negocio-delete *ngIf="selectedUnidadesNegocio.length>0" [selectedUnidadesNegocio]="selectedUnidadesNegocio"></dti-admin-unidad-negocio-delete>
