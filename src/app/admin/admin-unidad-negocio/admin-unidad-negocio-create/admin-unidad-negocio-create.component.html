<div class="col-md-10 col-md-offset-1">
  <div class="well well bs-component">
    <form novalidate class="form-horizontal" (ngSubmit)="createUnidadNegocio(nuevaunidadnegocioForm.value)" #nuevaunidadnegocioForm="ngForm">
      <fieldset>
        <legend>AÃ±adir Unidad de Negocio</legend>
        <div class="form-group">
          <label for="nombre" class="col-lg-2 control-label">Nombre</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Unidad de Negocio" ngModel #nombre="ngModel" required>
            <div *ngIf="nombre.errors?.required && nombre.touched" class="alert alert-danger">
              El nombre es obligatorio
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="id_tipo_unidadnegocio" class="col-lg-2 control-label">Tipo</label>
          <div class="col-lg-10">
            <select class="form-control" placeholder="Unidad de Negocio" id="id_tipo_unidadnegocio" name="id_tipo_unidadnegocio" [(ngModel)] = "selectedTipoUnidadNegocio" #id_tipo_unidadnegocio="ngModel" required>
              <option [value]="0">Seleccione Tipo Unidad de Negocio</option>
              <option *ngFor="let tipounidadnegocio of tiposunidadnegocio | async" [value] = "tipounidadnegocio.id_tipo_unidad_negocio">{{tipounidadnegocio.nombre}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion" class="col-lg-2 control-label">Descripcion</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Breve descripcion" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="domicilio" class="col-lg-2 control-label">Domicilio</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Domicilio" ngModel #titulo="ngModel" required minlength="5">
            <!--<div *ngIf="domicilio.errors?.required && domicilio.touched" class="alert alert-danger">
              El Domicilio es obligatorio
            </div>
            <div *ngIf="domicilio.errors?.minlength && domicilio.touched" class="alert alert-danger">
              Debe contener como minimo de 5 caracteres
            </div>-->
          </div>
        </div>
        <!--<div class="form-group">
          <label for="descripcion" class="col-lg-2 control-label">Descripcion</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="descripcion" name="descripcion" placeholder="Descripcion de la Imagen" ngModel></textarea>
          </div>
        </div>-->
        <div class="form-group">
          <label for="whatsapp" class="col-lg-2 control-label">Whatsapp</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="Whatsapp" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="telefono" class="col-lg-2 control-label">Telefono</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="urlportalweb" class="col-lg-2 control-label">Url Portal Web</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="urlportalweb" name="urlportalweb" placeholder="Url Portal Web" ngModel>
          </div>
        </div>
      </fieldset>

      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <a class="btn btn-default" [routerLink]="['/unidadnegocio_list']">Cancelar</a>
          <button type="submit" class="btn btn-primary">Crear</button> <!--[disabled]="nuevaunidadnegocioForm.invalid"-->
        </div>
      </div>
    </form>
  </div>
</div>
